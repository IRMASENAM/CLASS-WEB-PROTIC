<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PENDAFTARAN BUKU</title>
</head>
<body>
    <h2><b>FORM PENDAFTARAN BUKU</h2></b>
    <form action="" method="POST">
        <table>
            <tr>
                <td width="120">Kode Buku</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Judul Buku</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Penggarang</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Penerbit</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>ISBN</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Tahun Terbit</td>
                <td>:</td>
                <td><select>
                    <option> 2000</option>
                    <option> 2001</option>
                    <option> 2002</option>
                    <option> 2003</option>
                    <option> 2004</option>
                    <option> 2005</option>
                </select></td>
            </tr>
        </table>
        <table>
            <tr>
                <td width="120">
                    <td><input type="submit" value="Simpan"></td>
                </td>
            </tr>
        </table>
    </form> 

</body>
</html>
